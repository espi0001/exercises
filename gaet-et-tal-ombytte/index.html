<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gæt et tal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Computeren Gætter dit Tal</h1>
            <p>Tænk på et tal mellem 0 og 100.</p>
            <button id="start-btn">Start Spillet</button>

            <div id="game-area" class="hidden">
                <p id="computer-guess">Computeren gætter: <span id="guess-number"></span></p>
                <p>Er gættet:</p>
                <button id="too-high-btn" class="guess-btn">For højt</button>
                <button id="too-low-btn" class="guess-btn">For lavt</button>
                <button id="correct-btn" class="guess-btn">Korrekt</button>
            </div>
            <!-- Genstart spillet knappen, skjules indtil gættet er korrekt -->
            <button id="reset-btn" class="hidden">Genstart spillet</button>
            <p id="feedback"></p>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
