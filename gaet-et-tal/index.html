<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gæt et tal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="visTal()">
    <main>
        <div class="container">
            <h1>Gæt et tal</h1>
            <p>Indtast et tal mellem 0 og 100</p>
            <input type="number" id="guess" placeholder="Dit gæt">
            <button onclick="gætTal()">Gæt</button>
            <p id="feedback">Start spillet ved at gætte et tal!</p>
        </div>
    </main>
</body>
<script src="index.js"></script>

</html>
